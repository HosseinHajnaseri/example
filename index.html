        /* --- CSS STYLES --- */
        :root {
            --bg-body: #111;
            --main-blue: #1c4b78;
            --cr-blue-light: #4a7ab5;
            --cr-yellow: #fcd043;
            --cr-gold-shadow: #c08b00;
            --cr-orange: #ff9f0e;
            --cr-wood: #d97b36;
            --nav-bg: #222;
            --font-main: 'Lalezar', cursive;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-body);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: var(--font-main);
            color: white;
        }

        /* Mobile Simulation Frame */
        .mobile-container {
            width: 375px;
            height: 667px;
            background-color: var(--main-blue);
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            border: 8px solid #222;
        }
